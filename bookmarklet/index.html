<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Bookmarklet | jQuery Plugin :: Demo</title>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" >
<link href="http://cyokodog.github.io/jquery.ex-code-prettify/jquery.ex-code-prettify.css" rel="stylesheet" type="text/css" media="screen" >
<style>
h1{
	text-transform:uppercase;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="http://cyokodog.github.io/jquery.ex-code-prettify/google-code-prettify/prettify.js"></script>
<script src="http://cyokodog.github.io/jquery.ex-code-prettify/jquery.ex-code-prettify.js"></script>
<script src="http://cyokodog.github.io/jquery.ex-code-prettify/behave/behave.js"></script>
<script src="jquery.bookmarklet.js"></script>
<script>
jQuery(function($){
	$('textarea.code').exCodePrettify({
		tabToSpace : true,
		showDemo : true,
		editCode : true,
		behaveJS : true
	});
});
</script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-topx" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://www.cyokodog.net/blog/bookmarklet-doc/" target="_blank"><span class="glyphicon glyphicon-book"></span> Document</a></li>
					<li><a href="https://github.com/cyokodog/jquery.utility-kit" target="_blank"><b class="glyphicon glyphicon-download-alt"></b> Download</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="page-header">
			<h1>Bookmarklet <small>:: jQuery Utility Kit</small></h1>
			<p class="lead">$(link).bookmarklet()</p>
		</div>
	</div>


	<div class="container">

		<div class="demo">
			<div class="ex-code-prettify demo-top">
<textarea class="code" data-ex-code-prettify-param="{codeType:'html'}">
<p>ブックマークに登録し任意のページで実行ください</p>
<ul class="bookmarks">
	<li>
		<a class="bookmarklet" href="lib/listup-markdown-link.js">listup-markdown-link.js</a><br/>
		表示ページの URL とページ内リンクをマークダウン形式で一覧出力するブックマークレット
	</li>
	<li>
		<a class="bookmarklet" href="lib/gplus-autoload.js">gplus-autoload.js</a><br/>
		<a href="https://plus.google.com/">Google+</a> の投稿の自動更新を有効にするブックマークレット
	</li>
	<li>
		<a class="bookmarklet" href="lib/feedspot-ad-hide.js">feedspot-ad-hide.js</a><br/>
		<a href="http://www.feedspot.com/">Feedspot</a> の広告を非表示にするブックマークレット
	</li>
</ul>
</textarea>
<textarea class="code" data-ex-code-prettify-param="{codeType:'script'}">
$('a.bookmarklet').bookmarklet();
</textarea>
<textarea class="code" data-ex-code-prettify-param="{codeType:'css'}">
ul.bookmarks li{
	margin-bottom:32px;
}
</textarea>

			</div>
		</div>
	</div>
</body>
</html>
