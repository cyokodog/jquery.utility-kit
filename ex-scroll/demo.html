<textarea class="code" data-ex-code-prettify-param="{codeType:'html'}">
<span>Scroll X</span><div class="progress">
	<div id="x" class="progress-bar"/>
</div>
<span>Scroll Y</span><div class="progress">
	<div id="y" class="progress-bar"/>
</div>
<div id="scrollbox">
	<span id="scrollme">Scroll Me</span><div></div>
</div>
<table id="status" class="table table-bordered">
<thead>
	<tr><th rowspan="2">status<br/>
	<button id="clear" class="btn btn-success">clear</button></th>
	<th colspan="2">position</th>
	<th colspan="2">range</th></tr>
	<tr><th>top</th><th>left</th><th>x</th><th>y</th></tr>
</thead>
<tbody></tbody>
</table>
</textarea>
<textarea class="code" data-ex-code-prettify-param="{codeType:'script'}">
$('#scrollbox').exScroll(function(api){
	//API より値を取得
	var dist = api.getDirection(); //向き
	var timing = api.getTiming(); //タイミング
	var pos = api.getPosition(); //位置
	var range = api.getRange(); //移動量

	//グラフ表示
	var graph = $('#'+dist);
	if(timing == 'start') graph.addClass('progress-bar-info');
	if(timing == 'end') {
		graph.removeClass('progress-bar-info');
		//ラベル位置補正
		$('#scrollme').stop().animate({top:pos.top, left:pos.left})
	}
	graph.css({width : (pos[dist] / 300 * 100)+'%'})

	//ステータス表示
	$('#status tbody').prepend('<tr>'+
		'<td>' + dist + ' scroll ' + timing + '</td>' +
		'<td>' + pos.top + '</td>' +
		'<td>' + pos.left + '</td>' +
		'<td>' + range.x + '</td>' +
		'<td>' + range.y + '</td>' +
	'</tr>');
});
$('#clear').on('click', function(){$('#status tbody').empty()});
</textarea>
<textarea class="code" data-ex-code-prettify-param="{codeType:'css'}">
#scrollbox{
	width:150px;
	height:150px;
	overflow:scroll;
	display:inline-block;
	position:relative;
}
#scrollbox div{
	width:450px;
	height:450px;
}
#scrollme{
	margin:32px;
	position:absolute;
	top:0;
	left:0;
	width:100px;
}
</textarea>
