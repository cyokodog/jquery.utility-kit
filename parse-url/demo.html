<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" >

h1{
	text-transform:uppercase;

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="http://cyokodog.github.io/jquery.ex-code-prettify/jquery.ex-code-prettify.js"></script>
<script src="http://cyokodog.github.io/jquery.ex-code-prettify/behave/behave.js"></script>
<script src="jquery.parse-url.js"></script>
<script>
jQuery(function($){
	$('textarea.code').exCodePrettify({
		tabToSpace : true,
		showDemo : true,
		editCode : true,
		behaveJS : true
	});
});
</script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-topx" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>

					<span class="icon-bar"></span>
				</button>

				<ul class="nav navbar-nav navbar-right">

				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="page-header">
			<h1>Parse URL <small>:: jQuery Utility Kit</small></h1>
			<p class="lead">$.parseURL( url );</p>
		</div>
	</div>


	<div class="container">

		<div class="demo">
			<div class="ex-code-prettify demo-right">
<textarea class="code" data-ex-code-prettify-param="{codeType:'html'}">
<div class="input-group">
	<input id="link" type="text" class="form-control"/>
	<span class="input-group-btn">
		<button id="parse" class="btn btn-success">Parse</button>
	</span>
</div>
<dl id="result"></dl>
</textarea>
<textarea class="code" data-ex-code-prettify-param="{codeType:'script'}">

var link = $('#link').val('http://domain/app/page.html?p1=aaa&p2=bbb#ccc');
var show = function(name, value){
	$('#result').
		append($('<dt/>').text(name)).
		append($('<dd/>').text(value))
	;
}
var parse = function(){
	var r = $.parseURL($('#link').val());
	$('#result').empty();
	show('href', r.href);
	show('protocol', r.protocol);
	show('host', r.host);
	show('hostname', r.hostname);
	show('port', r.port);
	show('pathname', r.pathname);
	show('hash', r.hash);
	show('search', r.search);
	show('query', r.query);
	var q = r.query;
	$.each(q, function(name){
		show(name, q[name]);
	});
}
$('#parse').on('click', function(){
	parse();
});
</textarea>
<textarea class="code" data-ex-code-prettify-param="{codeType:'css'}">
</textarea>
			</div>
		</div>


	</div>
</body>
</html>
